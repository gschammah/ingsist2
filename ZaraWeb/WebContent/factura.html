<link href="css/styles.css" media="screen" rel="stylesheet" />
<title>Factura</title>
</head>
<body>

<fieldset>
		<legend>Datos de Factura</legend>
		
		<div class="facturaHeader">

				CUIT/CUIL: xxxxxxxxx
			</div> 
			
			<div class="factCenter">
				Tipo de Factura: A
			</div>
			
			<div class="factRight">
				Fecha: xx/xx/xxxx
			</div> 					
		</div>
		
		<div class="facturaHeader2">
			<div class="factLeft">
				Cliente: xxxxxx				
			</div>
			
			<div class="factCenter">
				Razon Social: xxxxxxxxx
			</div>
		</div>
	</fieldset>
	
	<fieldset>
		<legend>Artículos</legend>
			
		<div class="facturaHeader2">

				<tr>

					<th>Cantidad</th>
					<th>Descripción</th>
					<th>Precio Unitario</th>

			<tr>
				<td>xxx</td>

				<td>xxxxx</td>
				<td>xxxx</td>

			</tr>
			<tr>
				<td>xxx</td>
				<td>xxx</td>
				<td>xxxxx</td>
				<td>xxxx</td>		
				<td>xxxx</td>				
			</tr>
		</table>
	</div>
	
	<div class="totales">
		SubTotal: 0.0 <br>
		IVA: 0.0 <br>
		TOTAL: 0.0 <br>
	</div>
	
	<form action="index.html">		
		<div class="botonSalir">
			<input type="submit" value="Salir">			
		</div>	
	</form>
	</fieldset>


</body>
</html>
